<app-card>
  <div card-header>Tenant: {{item.Name}}</div>
  <div card-content>
    <dl>
      <dt>Name</dt>
      <dd>{{item.Name}}</dd>
      <dt>Zipcode</dt>
      <dd>{{item.Zipcode}}</dd>
      <dt>City</dt>
      <dd>{{item.City}}</dd>
    </dl>
  </div>
  <div card-footer>
    <button [routerLink]="['/tenants/' + item._id]">Edit</button>
    <button (click)="deleteMe()">Delete</button>
  </div>
</app-card>
