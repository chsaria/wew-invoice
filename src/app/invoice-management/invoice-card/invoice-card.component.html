<app-card>
  <div card-header>Invoice: {{item.InvoiceNumber}}</div>
  <div card-content>
    <dl>
      <dt>Invoice number</dt>
      <dd>{{item.InvoiceNumber}}</dd>
      <dt>Customer</dt>
      <dd><a [routerLink]="['/customers/' + item.Customer._id]">{{item.Customer.Name}}</a></dd>
      <dt>Date</dt>
      <dd>{{item.CreatedAtUtc | date: 'dd.MM.yyyy'}}</dd>
      <dt>Sum</dt>
      <dd>{{sum() | currency:'EUR' }}</dd>
    </dl>
  </div>
  <div card-footer>
    <button [routerLink]="['/invoices/' + item._id]">Edit</button>
    <button (click)="deleteMe()">Delete</button>
  </div>
</app-card>
