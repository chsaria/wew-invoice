<div>
  <div>P: {{item.Name}}</div>
</div>
<app-card>
  <div card-header>Position: {{item.Name}}</div>
  <div card-content>
    <dl>
      <dt>Short</dt>
      <dd>{{item.Short}}</dd>
      <dt>Name</dt>
      <dd>{{item.Name}}</dd>
      <dt>NetDefaultPrice</dt>
      <dd>{{item.NetDefaultPrice}}</dd>
      <dt>TaxPercentage</dt>
      <dd>{{item.TaxPercentage}}</dd>
      <dt>Unit</dt>
      <dd>{{item.Unit}}</dd>
      <dt>CreatedAtUtc</dt>
      <dd>{{item.CreatedAtUtc}}</dd>
      <dt>ModifiedAtUtc</dt>
      <dd>{{item.ModifiedAtUtc}}</dd>
    </dl>
  </div>
  <div card-footer>
    <button [routerLink]="['/postitions/' + item._id]">Edit</button>
    <button>Delete</button>
  </div>
</app-card>
